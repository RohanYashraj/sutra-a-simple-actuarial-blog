name: Cron Orchestrator

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch: # Allows manual triggering for testing

jobs:
  ping-cron:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Sutra Cron
        run: |
          curl -X GET "https://sutra.rohanyashraj.com/api/cron" \
          -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
          -f # Fail workflow if request fails
